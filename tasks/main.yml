---
- name: Jira - Ensure jira group is present.
  group:
    name: "{{ jira_group }}"
    state: present
- name: Jira - Ensure jira user is present.
  user:
    name: "{{ jira_user }}"
    group: "{{ jira_group }}"
    home: "{{ jira_home }}"
    comment: 'Jira account'
    shell: /bin/bash
    state: present

- name: Jira - Add current symlink to the installed version.
  file:
    src: "{{ jira_home }}/atlassian-jira-core-{{ jira_version }}-standalone"
    dest: "{{ jira_home }}/current"
    state: link

- name: Jira - Check if Jira is installed.
  stat:
    path: "{{ Jira_home }}/current/atlassian-jira/WEB-INF/lib/jira-api-{{Â jira_version }}.jar"
  register: jira_installed

- include_tasks: download.yml
  when: jira_installed.stat.exists == false

- include_tasks: systemd.yml
